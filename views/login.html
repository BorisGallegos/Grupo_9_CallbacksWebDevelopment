<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
        <link rel="stylesheet" href="css/styles.css">
    <title>Callwatch</title>
</head>
<body>
    <header>
        <section class="top-header"> 
            <div class="main-header-top-elemento1">
                <img src="images/logo3.jpg" alt="Logo de Callwatch" class="logo"></div>
    
            <div class="main-header-top-elemento2">
                    <form class="search-bar" action="#" method="get">
                    
                    <label for="search-bar"></label>
                    
                    <div class="search-bar"><i class="fa fa-search"></i>
                    <input type="search" name="search-bar" id="search-bar" class="texto-search" 
                    placeholder="¿Qué estas buscando?">
                    </div>
                    </form> 
            </div>
            
    
            <div class="icons">
                <div class="icon">
                    
                    <li><a href="/"><i class="fas fa-home"></i></a></li>
                    
                </div>
                <div class="icon">
                    
                    <li><a href="/login"><i class="fas fa-user-circle"></i></a></li>
                    
                </div>
                <div class="icon">
                    
                    <li><a href="/carrito"><i class="fas fa-shopping-cart"></i></a></li>
                    
                </div>            
        </div>    
        </section>
        </header>
        <div class="ingresa"><h2>Completá los datos para ingresar</h2></div>
        <div>
            <div class="login">
            <form action="/" method="get">
                <input type="text" name="user" placeholder="Nombre de usuario">
                <input type="email" name="email" placeholder="Correo electrónico">
                <input type="password" name="pass" placeholder="Escribí tu contraseña">
                <div class="each">
                    <input type="checkbox" name="newsletter" value="newsletter" id="newsletter">
                    <label for="newsletter">Recordar mi contraseña</label>
                </div>
                <div class="control"><button type="submit" class="home">Ingresar</button></div>
                
            </form>
         </div>
         <div>
             <p>¿No tenés cuenta?</p>
            <form action='/register' method="get" class="formulario-login">
                <div class="control"><button type="submit" class="register">Crear cuenta</button></div>
                </form>  
         </div>
            
        </main>
</body>
<footer>
        
    <div class="elementos1y2footer">
        <div class="footer">
            <ol>
            <li>Terminos Y Condiciones</li>
            <li>Formas de pago</li>
            <li>Botón de arrepentimiento</li>
            <li>Preguntas Frecuentes</li>
            </ol>
        </div>
    
        
        <div class="mapa">
            <h4>¿Cómo llegar?</h4>
            <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d7645.836141410436!2d-58.42962255256714!3d-34.577087256291954!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1ses!2sar!4v1644964448236!5m2!1ses!2sar" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
        </div>
    </div>
        <div class="copyright"><p>Copyright © 2022 Callwatch</p></div>
</footer>
</body>
</html>
